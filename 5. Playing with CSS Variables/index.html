<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Title of the Page -->
    <title>CSS Variables and JS</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Heading -->
    <h1>Update CSS Variables with <span class='hl'>JS</span></h1>

    <!-- Controls -->
    <div class="controls">
      <!-- Spacing Bar -->
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <!-- Blur Bar -->
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

      <!-- Color Picker -->
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#00a7e1">
    </div>

    <!-- Image -->
    <img
      src="https://images.unsplash.com/photo-1580089056071-11f31b94fefe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1053&q=80">

    <!-- JavaScript -->
    <script src="script.js"></script>

  </body>

</html>
