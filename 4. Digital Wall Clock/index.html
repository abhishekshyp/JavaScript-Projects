<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Page Title -->
    <title>Digital Wall Clock</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Clock Structure -->
    <div class="clock">
      <div class="clock-face">
        <!-- Hour Hand -->
        <div class="hand hour-hand"></div>

        <!-- Minute Hand -->
        <div class="hand min-hand"></div>

        <!-- Seconds Hand -->
        <div class="hand second-hand"></div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>

  </body>

</html>
