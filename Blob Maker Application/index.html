<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Iconscout Link For Icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Page Title -->
        <title>Blob Maker Application</title>
    </head>

    <body>
        <!-- Main -->
        <div class="wrapper">
            <!-- Blob Shape -->
            <div class="output">
                <div id="blob"></div>
            </div>

            <!-- Height and Width -->
            <div class="dimensions">
                <div class="height">
                    <label for="blob-height">Height</label>
                    <input type="number" value="200" id="blob-height">
                </div>
                <div class="width">
                    <label for="blob-width">Width</label>
                    <input type="number" value="200" id="blob-width">
                </div>
            </div>

            <!-- Blob Size Slider -->
            <div class="sliders">
                <input type="range" value="0">
                <input type="range" value="0">
                <input type="range" value="100">
                <input type="range" value="100">
            </div>

            <!-- CSS Code -->
            <input type="text" id="css-code" readonly>
            <button id="copy">Copy</button>
        </div>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>

</html>
